<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gauss Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
  </head>

  <body class="background__image">
    <div class="wrapper gradient-sm">
      <header class="header">
        <a class="logo gradient-xs  outline-xs" href="{{ url_for('index') }}">
          <img class="logo__img" src="{{ url_for('static', filename='gauss-logo.png') }}">
        </a>
        <nav class="menu">
          <a class="menu__link gradient-xs outline-xs" href="{{ url_for('listen') }}">
            <img class="link__img" src="{{ url_for('static', filename='listen.png') }}">
          </a>
          <a class="menu__link gradient-xs  outline-xs" href="{{ url_for('about') }}">
            <img class="link__img" src="{{ url_for('static', filename='about.png') }}">
          </a>
          <a class="menu__link gradient-xs  outline-xs" href="{{ url_for('contact') }}">
            <img class="link__img" src="{{ url_for('static', filename='contact.png') }}">
          </a>
        </nav>
      </header>
      
      <main class="main gradient gradient-xs outline-xs">
        {% block content %}
        {% endblock content %}
      </main>
  
    </div>
  </body>
</html>
